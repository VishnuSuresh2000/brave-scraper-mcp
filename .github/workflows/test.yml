name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Install browsers
        run: |
          uv run --extra dev patchright install chromium
          uv run --extra dev patchright install-deps chromium

      - name: Run tests
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x1024x24" uv run --extra dev pytest tests/ -v -o log_cli=true --timeout=60
